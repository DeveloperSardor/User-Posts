components:
  schemas:
    Response:
      type: object
      properties:
        status:
          type: integer
        success:
         type: boolean
        message:
          type: string
    Users:
      type: object
      properties:
          type: array
          items:
            type: object
            properties:
              _id:
                type: string
              username:
                type: string
              email:
                type: string
              password:
                type: string
              gender:
                type: string
              createdAt : 
                type: string
                format: date
              updatedAt : string
               type: string
               format : date